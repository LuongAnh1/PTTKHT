<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fashion Store Manager Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1967d2", 
                        "primary-dark": "#1557b0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-gray-100 text-[#111418] min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
<div class="absolute inset-0 w-full h-full z-0">
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDcCU3JAgZs8RPD0ky3J-ILW181DR-pvX_Owz0jz1xGh_sM984xOdsLUunzRLpDBWmWHjd0baP-zUVpjMHSpagdN3vrQ6YzJuA7O-6Kvsw8fcsPjIQEoHg2vSD_X5hccWty5khaHQMdrU2zY7AOEw-heORHj9qN0sYy2hPdd-W7lbubV1UYzntdvYHZ_D4nQavHfkDPtk817I-MJqxiCbuVdA8JOQNH_YHI_K2wV2re-6CkVfZSlRgPVFeIF8S4dmDx0CbNp0_MbwM');"></div>
<div class="absolute inset-0 bg-gray-900/60 backdrop-blur-md"></div>
</div>
<div class="relative z-10 w-full max-w-[900px] h-auto min-h-[550px] bg-white rounded-2xl shadow-2xl flex flex-col lg:flex-row overflow-hidden">
<div class="w-full lg:w-1/2 bg-gradient-to-br from-blue-700 to-[#001a4d] p-8 lg:p-12 flex flex-col justify-between text-white relative">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-[28px]">settings</span>
<span class="font-bold text-lg tracking-wide">Quản lý cửa hàng</span>
</div>
<div class="flex-1 flex items-center justify-center relative my-8 lg:my-0">
<div class="absolute w-48 h-48 bg-blue-400/20 rounded-full blur-3xl"></div>
<div class="relative">
<span class="material-symbols-outlined text-[120px] lg:text-[150px] text-blue-100 drop-shadow-2xl">checkroom</span>
<span class="material-symbols-outlined text-[40px] text-blue-300 absolute -top-2 -right-6 animate-bounce" style="animation-duration: 3s;">inventory_2</span>
<span class="material-symbols-outlined text-[32px] text-blue-300/80 absolute -bottom-2 -left-4 animate-bounce" style="animation-duration: 4s;">shopping_bag</span>
</div>
</div>
<div>
<h2 class="text-2xl lg:text-3xl font-bold mb-3 leading-tight">Quản lý cửa hàng hiệu quả</h2>
<p class="text-blue-100/90 text-sm lg:text-base leading-relaxed">
                    Tối ưu hóa hàng tồn kho, quản lý nhân viên và theo dõi xu hướng thời trang tất cả trong một nơi.
                </p>
</div>
</div>
<div class="w-full lg:w-1/2 bg-white p-8 lg:p-12 flex flex-col relative">
<button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-full hover:bg-gray-100">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<div class="my-auto w-full max-w-sm mx-auto">
<h1 class="text-2xl lg:text-3xl font-bold text-gray-900 mb-8">Đăng nhập</h1>
<form action="#" class="flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700" for="username">
                            Tên đăng nhập
                        </label>
<input class="form-input w-full rounded-lg border border-gray-300 bg-white focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 h-11 px-4 text-sm transition-all shadow-sm" id="username" placeholder="Tên đăng nhập" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700" for="password">
                            Mật khẩu
                        </label>
<div class="relative w-full">
<input class="form-input w-full rounded-lg border border-gray-300 bg-white focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 h-11 pl-4 pr-10 text-sm transition-all shadow-sm" id="password" placeholder="Mật khẩu" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="mt-1">
<a class="text-sm font-medium text-gray-500 hover:text-primary transition-colors" href="#">Quên mật khẩu?</a>
</div>
</div>
<button class="w-full rounded-full bg-primary hover:bg-blue-600 text-white font-bold h-11 mt-4 shadow-md hover:shadow-lg transition-all transform active:scale-[0.98]">
                        Đăng nhập
                    </button>
</form>
</div>
<div class="mt-8 text-center lg:hidden">
<p class="text-xs text-gray-400">© 2024 Fashion Store Manager</p>
</div>
</div>
</div>

</body></html>
